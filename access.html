<script type="text/javascript">
function googleMap() {
var latlng = new google.maps.LatLng(43.057860, 141.359954);
/* この数字の所にさっきGoogleMapで調べた住所の座標を入れる！ */
 
var myOptions = {
    zoom: 15, /*拡大比率。0～17で数字が大きいほど拡大！0にすると世界地図になっちゃうよ*/
    center: latlng,/*地図の中心を指定*/
    mapTypeControlOptions: { mapTypeIds: ['style', google.maps.MapTypeId.ROADMAP] }
};
var map = new google.maps.Map(document.getElementById('map'), myOptions);
/*'map'の部分は地図を表示させたいdivのid名を入れよう*/
 
/*アイコン設定*/
var icon = new google.maps.MarkerImage('./img/pin.png',/*アイコンのURL*/
new google.maps.Size(100,116),/*アイコンサイズ*/
new google.maps.Point(0,0)/*アイコンの位置*/
);
var markerOptions = {
position: latlng,
map: map,
icon: icon,
title: 'pool',/*タイトル*/
 
animation: google.maps.Animation.BOUNCE
/*ずっとぴょんぴょんしているBOUNCEか、最初にボトッと落ちてくるDROP。
動かなくていい場合はこの1行は不要*/
 
};
var marker = new google.maps.Marker(markerOptions);
var styleOptions = [
     {
    "featureType": "water",
    "stylers": [
      { "hue": "#00b2ff" },
      { "color": "#96e4e1" },
      { "gamma": 0.9 }
    ]
  },{
    "featureType": "landscape",
    "stylers": [
      { "hue": "#ffbb00" },
      { "gamma": 9.99 }
    ]
  },{
    "featureType": "poi.business",
    "stylers": [
      { "hue": "#ffd500" }
    ]
  },{
    "featureType": "poi.park",
    "stylers": [
      { "hue": "#91ff00" },
      { "lightness": 18 }
    ]
  }
/*★★ここに後でカスタマイズするデザインの内容が入ります★★*/
];
var styledMapOptions = { name: 'pool' }/*地図の上に表示されるタイトル*/
var sampleType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
map.mapTypes.set('style', sampleType);
map.setMapTypeId('style');
};
google.maps.event.addDomListener(window, 'load', function() {
googleMap();
});
</script>

<script type="text/javascript">
$(function() {
    var topBtn = $('#page-top');
    topBtn.hide();
    //スクロールが100に達したらボタン表示
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            topBtn.fadeIn();
        } else {
            topBtn.fadeOut();
        }
    });
    //スクロールしてトップ
    topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
});
$(function(){
$("#header").load("header.html");
$("#footer").load("footer.html");
})

</script>
